
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>MÃ©tricas de BDD</title>
    </head>
    <body>
        <div>
            <canvas id="grafico-mysql"></canvas>
            <hr>
            <canvas id="grafico-mongo"></canvas>

        </div>

        <script>
            const mysql = document.getElementById('grafico-mysql');
            const mongo = document.getElementById('grafico-mongo');

            new Chart(mysql, {
                type: 'bar',
                data: {
                labels: ['Export', 'Drop', 'Import'],
                datasets: [{
                    label: 'Pruebas de rendimiento de MySQL',
                    data: [5389, 51, 8649],
                    borderWidth: 1
                }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            new Chart(mongo, {
                type: 'bar',
                data: {
                labels: ['Export', 'Drop', 'Import'],
                datasets: [{
                    label: 'Pruebas de rendimiento de Mongo',
                    data: [32, 1515, 31],
                    borderWidth: 1
                }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </body>
    </html>
